<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 7</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-6.352866018868767, 106.8326919049141], 14);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const data_geojson_tugas_praktikum7 = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "stt nurulfikri b",
                        "kota": "jaksel"
                    },
                    "geometry": {
                        "coordinates": [
                            106.8326919049141,
                            -6.352866018868767
                        ],
                        "type": "Point"
                    },
                    "id": 0
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "stt nurulfikri a",
                        "kota": "depok"
                    },
                    "geometry": {
                        "coordinates": [
                            106.84465865477188,
                            -6.362516434418538
                        ],
                        "type": "Point"
                    },
                    "id": 1
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "universitas indonesia",
                        "kota": "depok"
                    },
                    "geometry": {
                        "coordinates": [
                            106.82735974061472,
                            -6.361351815631451
                        ],
                        "type": "Point"
                    },
                    "id": 2
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "gunadarma",
                        "kota": "depok"
                    },
                    "geometry": {
                        "coordinates": [
                            106.83746894301288,
                            -6.352916499877182
                        ],
                        "type": "Point"
                    },
                    "id": 3
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "universitas pancasila",
                        "kota": "jaksel"
                    },
                    "geometry": {
                        "coordinates": [
                            106.83309972172509,
                            -6.339250094555695
                        ],
                        "type": "Point"
                    },
                    "id": 4
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "polimedia",
                        "kota": "jaksel"
                    },
                    "geometry": {
                        "coordinates": [
                            106.82729848124967,
                            -6.347040992429555
                        ],
                        "type": "Point"
                    },
                    "id": 5
                }
            ]
        }
        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };
        
        function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature && feature.properties) {
                layer.bindPopup(`<b>${feature.properties.kampus}</b></br>${feature.properties.kota}
                </br>
                </br>latitude: ${feature.geometry.coordinates[1]}
                </br>longitude: ${feature.geometry.coordinates[0]}`);
            }
        }

        L.geoJSON(data_geojson_tugas_praktikum7, {
            // pointToLayer: function (feature, latlng) {
            //     return L.circleMarker(latlng, geojsonMarkerOptions);
            // },
            onEachFeature:onEachFeature
        }).addTo(map);
    </script>

</body>

</html>
